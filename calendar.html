            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-white text-2xl font-bold">DC:DL Tools</a>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="index.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="calculator.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Anvil Calculator</a>
                    <a href="calendar.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Bleed Calendar</a>

                </div>
                <div class="-mr-2 flex md:hidden">
                    <button type="button" id="mobile-menu-button" class="bg-slate-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">

    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <header class="text-center mb-16">
            <h1 class="text-4xl md:text-6xl font-extrabold mb-3 glowing-text">Bleed Calendar</h1>
            <p class="text-lg md:text-xl text-blue-200">Track the 4-week rotating availability of Limited Mythic champions.</p>
        </header>

        <main id="timeline-container" class="timeline-container"></main>

    </div>

    <auth-ui status-container-id="auth-status-desktop"></auth-ui>
    <feedback-widget></feedback-widget>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const desktopAuthContainer = document.getElementById('auth-status-desktop');
            const mobileAuthContainer = document.getElementById('auth-status-mobile');
            if (!desktopAuthContainer || !mobileAuthContainer) return;

            const syncAuthStatus = () => {
                const logoutButton = desktopAuthContainer.querySelector('#logout-btn');
                if (logoutButton) {
                    mobileAuthContainer.innerHTML = `<button id="logout-btn-mobile" class="text-gray-300 hover:bg-slate-700 hover:text-white block w-full text-left px-3 py-2 rounded-md text-base font-medium">Logout</button>`;
                    mobileAuthContainer.querySelector('#logout-btn-mobile').addEventListener('click', () => logoutButton.click());
                } else {
                    mobileAuthContainer.innerHTML = desktopAuthContainer.innerHTML;
                    const loginBtnMobile = mobileAuthContainer.querySelector('#login-btn');
                    const loginBtnDesktop = desktopAuthContainer.querySelector('#login-btn');
                    if (loginBtnMobile && loginBtnDesktop) {
                        loginBtnMobile.addEventListener('click', () => loginBtnDesktop.click());
                        loginBtnMobile.classList.add('block', 'w-full', 'text-left', 'text-base');
                        loginBtnMobile.classList.remove('text-sm');
                    }
                }
            };
            const observer = new MutationObserver(syncAuthStatus);
            observer.observe(desktopAuthContainer, { childList: true, subtree: true });
            syncAuthStatus();
        });
    </script>

    <script type="module" src="js/auth-ui.js"></script>
    <script type="module" src="js/feedback-widget.js"></script>
    <script type="text/javascript" src="js/navigation.js"></script>
    
    <script type="module" src="js/calendar/ui.js"></script>
