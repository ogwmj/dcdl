<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DC: Dark Legion - Creator Blog</title>
    <meta name="description" content="Creator-driven blog for DC: Dark Legion. Find guides, strategies, and discussions from top creators.">
    <link rel="canonical" href="https://dcdl-companion.com/blog.html">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://cdn.tiny.cloud/1/bwj6976bz8qzmx8q7yzhtmjt34pxc453q5zdw6k7ga3qigjc/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <link href="/css/theme.css" rel="stylesheet">
    <link href="/css/squads/ui.css" rel="stylesheet">
    <link href="/css/blog/ui.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body class="text-gray-200">
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="ogwmj" data-description="Support me on Buy me a coffee!" data-message="" data-color="#5F7FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
    <notification-center></notification-center>
    <auth-ui status-container-id="auth-status-desktop"></auth-ui>
    <feedback-widget></feedback-widget>
    <div class="background-hero"></div>
    <navigation-widget></navigation-widget>

    <main class="relative z-10 max-w-7xl mx-auto p-4 md:p-8">

        <header id="list-view-header" class="py-8 md:py-12 text-center">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-4 glowing-text text-white">Creator Blog</h1>
            <p class="text-xl md:text-2xl text-blue-200">Guides, strategies, and insights from DC: Dark Legion creators.</p>
        </header>

        <section id="filter-controls" class="mb-8 p-6 bg-slate-900 bg-opacity-70 backdrop-blur-sm rounded-lg border border-blue-500/20">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                <div>
                    <label for="search-input" class="filter-label">Search Posts or Creators</label>
                    <input type="search" id="search-input" placeholder="e.g., Raid Guide, OGWMJ" class="filter-input w-full">
                </div>
                <div>
                    <label for="sort-select-container" class="filter-label">Sort By</label>
                    <div id="sort-select-container" class="custom-select-container"></div>
                </div>
            </div>
            <div class="mt-6 pt-4 border-t border-blue-500/20 flex justify-end items-center gap-4">
                <div id="create-post-btn-container"></div>
                <button id="reset-filters-btn" class="filter-btn text-sm !bg-red-600/50 hover:!bg-red-600/80">Reset All Filters</button>
            </div>
        </section>

        <div id="blog-list-container"></div>
        <div id="blog-detail-container" style="display: none;"></div>

    </main>

    <div id="create-post-modal" class="fixed inset-0 bg-slate-900 bg-opacity-70 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-slate-800 border border-slate-700 rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-slate-700">
                 <h2 class="text-2xl font-bold text-white">Create New Post</h2>
                 <button id="close-modal-btn" class="text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
            </div>
            <form id="create-post-form" class="p-6 overflow-y-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="post-title" class="form-label">Post Title</label>
                        <input type="text" id="post-title" name="title" class="form-input" required>
                    </div>
                    <div>
                        <label for="post-short-desc" class="form-label">Short Description (Plain Text)</label>
                        <input type="text" id="post-short-desc" name="shortDescription" class="form-input" required>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="squad-select" class="form-label">Highlight a Squad (Optional)</label>
                    <div class="flex items-center gap-4">
                        <select id="squad-select" name="squad" class="form-select flex-grow"></select>
                        <button type="button" id="insert-squad-placeholder" class="btn-secondary text-sm btn-sm" disabled>Insert Placeholder</button>
                    </div>
                </div>

                <div class="mb-6">
                     <label for="champion-select" class="form-label">Highlight a Champion (Optional)</label>
                     <div class="flex items-center gap-4">
                        <select id="champion-select" name="champion" class="form-select flex-grow"></select>
                        <button type="button" id="insert-champion-placeholder" class="btn-secondary text-sm btn-sm" disabled>Insert Placeholder</button>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="post-long-desc" class="form-label">Post Content</label>
                    <textarea id="post-long-desc" name="longDescription" rows="10"></textarea>
                </div>
            </form>
             <div class="flex justify-end gap-4 p-4 border-t border-slate-700">
                <button type="button" id="cancel-create-btn" class="btn-secondary">Cancel</button>
                <button type="button" id="submit-create-btn" class="btn-primary">Create Post</button>
            </div>
        </div>
    </div>


    <footer class="relative z-10 text-gray-500 text-sm py-8 text-center">
        <p class="mt-2">DC: Dark Legion © 2025 DC. Software code © 2025 FunPlus International AG. DC LOGO and all related characters and elements © & ™ DC.</p>
        <p class="mt-2">Proud DC: Dark Legion Content Creator.</p>
        <p class="mt-4"><a href="/api/index.html" class="text-blue-400 hover:text-blue-300 underline">API Documentation</a></p>
    </footer>

    <script type="module" src="/js/blog/ui.js"></script>
    <script type="module" src="/js/auth-ui.js"></script>
    <script type="module" src="/js/feedback-widget.js"></script>
    <script type="module" src="/js/notification-center.js"></script>
    <script type="text/javascript" src="/js/navigation-widget.js"></script>
</body>
</html>
