    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Mobile Menu Toggle Logic (unchanged) ---
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuButton && mobileMenu) {
                const openIcon = mobileMenuButton.querySelector('svg:first-child');
                const closeIcon = mobileMenuButton.querySelector('svg:last-child');
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                    openIcon.classList.toggle('hidden');
                    closeIcon.classList.toggle('hidden');
                });
            }
            
            // --- Auth Button Synchronization Logic (Updated) ---
            const desktopAuthContainer = document.getElementById('auth-status-desktop');
            const mobileAuthContainer = document.getElementById('auth-status-mobile');

            if (desktopAuthContainer && mobileAuthContainer) {
                
                const syncAuthStatus = () => {
                    // Check if the user is logged in by looking for the logout button
                    const logoutButton = desktopAuthContainer.querySelector('#logout-btn');

                    if (logoutButton) {
                        // LOGGED-IN STATE: Create a mobile-specific layout
                        const emailSpan = desktopAuthContainer.querySelector('span');
                        const userEmail = emailSpan ? emailSpan.textContent : '';

                        // Use block-level elements for a vertical layout on mobile
                        mobileAuthContainer.innerHTML = `
                            <div class="space-y-1">
                                <button id="logout-btn-mobile" class="text-gray-300 hover:bg-slate-700 hover:text-white block w-full text-left px-3 py-2 rounded-md text-base font-medium">Logout</button>
                            </div>
                        `;
                        
                        // Add event listener for the new mobile logout button
                        mobileAuthContainer.querySelector('#logout-btn-mobile').addEventListener('click', () => {
                            // We can just trigger a click on the main logout button
                            logoutButton.click();
                        });

                    } else {
                        // LOGGED-OUT STATE: Simply copy the desktop button
                        mobileAuthContainer.innerHTML = desktopAuthContainer.innerHTML;
                        
                        // The main component handles the login click, but we must ensure
                        // the mobile version has the right classes.
                        const loginBtn = mobileAuthContainer.querySelector('#login-btn');
                        if(loginBtn) {
                            loginBtn.classList.add('block', 'w-full', 'text-left');
                            loginBtn.classList.remove('text-sm');
                            loginBtn.classList.add('text-base');
                        }
                    }
                };

                // This observer now calls our smart sync function
                const observer = new MutationObserver(syncAuthStatus);
                observer.observe(desktopAuthContainer, { childList: true });

                // Run the sync function once on page load
                syncAuthStatus();
            }
        });
    </script>
