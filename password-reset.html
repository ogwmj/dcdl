<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DC: Dark Legion Tools</title>
    <meta name="description" content="Reset your password for the DC: Dark Legion Tools website.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Russo+One&display=swap" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    
    <style>
        /* Styles adapted from auth-ui.js for consistency */
        #reset-container {
            width: 420px;
            max-width: calc(100vw - 40px);
            background-color: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 130, 246, 0.4);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            padding: 28px;
            color: #e2e8f0;
            margin: 2rem auto;
        }

        #reset-container h3 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #bfdbfe;
            margin-top: 0;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #94a3b8;
        }

        input {
            width: 100%;
            background-color: #0d1226;
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #e2e8f0;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        
        button[type="submit"] {
            width: 100%;
            background-color: #3b82f6;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-family: 'Inter', sans-serif;
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            background-color: #2563eb;
        }
        
        button[type="submit"]:disabled {
            background-color: #1e3a8a;
            cursor: not-allowed;
        }

        #message-area {
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            display: none; /* Hidden by default */
        }
        
        #message-area.error {
            background-color: #4a0404;
            color: #fecaca;
        }

        #message-area.success {
            background-color: #052e16;
            color: #bbf7d0;
        }

        .action-link {
            color: #94a3b8;
            text-decoration: none;
            text-align: center;
            display: block;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .action-link:hover {
            color: #bfdbfe;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="text-gray-200">
    <div class="background-hero"></div>
    <auth-ui status-container-id="auth-status-desktop"></auth-ui>

    <nav class="bg-slate-900 bg-opacity-80 backdrop-filter backdrop-blur-md shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-white text-2xl font-bold">DC:DL Tools</a>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="index.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <div class="relative group">
                        <button class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium inline-flex items-center" aria-haspopup="true">
                            <span>Hypertime Details</span>
                            <svg class="w-4 h-4 ml-1 text-gray-400 group-hover:text-white transition-transform duration-200 group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div class="absolute hidden group-hover:block bg-slate-900 bg-opacity-90 backdrop-filter backdrop-blur-md rounded-md shadow-lg py-1 w-48 z-50 top-full">
                            <a href="calendar.html" class="block px-4 py-2 text-sm text-gray-300 hover:bg-slate-700 hover:text-white">Bleed Calendar</a>
                            <a href="calculator.html" class="block px-4 py-2 text-sm text-gray-300 hover:bg-slate-700 hover:text-white">Anvil Calculator</a>
                            <a href="stores.html" class="block px-4 py-2 text-sm text-gray-300 hover:bg-slate-700 hover:text-white">Store Analyzer</a>
                        </div>
                    </div>
                    <div class="relative group">
                        <button class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium inline-flex items-center" aria-haspopup="true">
                            <span>Champions</span>
                            <svg class="w-4 h-4 ml-1 text-gray-400 group-hover:text-white transition-transform duration-200 group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div class="absolute hidden group-hover:block bg-slate-900 bg-opacity-90 backdrop-filter backdrop-blur-md rounded-md shadow-lg py-1 w-48 z-50 top-full">
                            <a href="teams.html" class="block px-4 py-2 text-sm text-gray-300 hover:bg-slate-700 hover:text-white">Team Builder</a>
                            <a href="codex.html" class="block px-4 py-2 text-sm text-gray-300 hover:bg-slate-700 hover:text-white">Codex</a>
                        </div>
                    </div>
                    
                    <div id="auth-status-desktop"><span class="text-gray-300 px-3 py-2 text-sm font-medium">Loading...</span></div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    </div>
            </div>
        </div>
    </nav>

    <main class="relative z-10 max-w-7xl mx-auto p-4 md:p-8">
        <div id="reset-container">
            <!-- Initial State: Verifying Code -->
            <div id="verifying-view">
                <h3>Verifying Reset Link...</h3>
                <p class="text-center text-gray-400">Please wait a moment.</p>
            </div>

            <!-- State 2: Enter New Password -->
            <form id="reset-form" class="hidden">
                <h3>Choose a New Password</h3>
                <p class="text-center text-gray-400 mb-4">Enter a new password for <strong id="user-email">your account</strong>.</p>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="password" class="w-full bg-[#0d1226] border border-blue-500/30 text-slate-200 p-3 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/30 transition" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" class="w-full bg-[#0d1226] border border-blue-500/30 text-slate-200 p-3 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/30 transition" required>
                </div>
                <button type="submit" id="reset-submit-btn">Save New Password</button>
            </form>

            <!-- State 3: Success or Error Message -->
            <div id="message-view" class="hidden">
                 <h3 id="message-title"></h3>
                 <div id="message-area"></div>
                 <a href="index.html" id="action-link" class="action-link"></a>
            </div>
        </div>
    </main>
    
    <script type="module" src="js/auth-ui.js"></script>
    <script type="module" src="js/password-reset.js"></script>
    <script type="text/javascript" src="js/navigation.js"></script>
</body>
</html>
